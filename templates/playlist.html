<!DOCTYPE html>

<html>

<head>
    <title>Tunes</title>
    <link rel="stylesheet" href="../static/css/playlist.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fasthand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">

</head>

<body>
    <header class="header">
        <div class="name-logo">
            <img class="logo-img" src="../static/images/logo.png">
            <div class="name">Tunes</div>
        </div>
        <div class="navigation">
            <div><a href="home.html" style="text-decoration: none;color:white;">Home</a></div>
            <div><a href="artists.html" style="text-decoration: none;color:white;">Artists</a></div>
            <div><a href="about.html" style="text-decoration: none;color:white;">About</a></div>
            <div><a href="spotlight.html" style="text-decoration: none;color:white;">Spotlight</a></div>
            <div><a href="playlist.html" style="text-decoration: none;color:white;"><u>Playlist</u></a></div>
            <div><a href="search.html" style="text-decoration: none;color:white;"><img style="width: 25px;"
                        src="../static/images/search.png"></a></div>
        </div>
    </header>
    <!--.........................................-->
    <div class="album-info">
        <div class="album-image">
            <img class="album-image" src="../static/images/playlist-head.png">
        </div>
        <div class="album-name">
            Your Playlist
            <!-- <div class="album-auth-year">
                Ed Sheeran &#x2022; 2019
            </div> -->
            <div class="album-songs">

                {% if ids|length == 1 %}
                    {{ ids|length }} song
                {% else %}
                    {{ ids|length }} songs
                {% endif %}

            </div>
        </div>
    </div>
    <!--.......................................-->
    <hr style="margin:0 450px 0 450px;border-color: gray;">
    {% for i in range(ids|length) %}
    <div class="songs">

        <div class="snum">
            {{ ids[i] }}
        </div>
        <div class="song-name">
            {{ names[i] }} &#x2022; {{ authors[i] }}
        </div>
        <div class="duration">
            {{ durs[i] }}
        </div>
        <form action="#" method="post">
            <div class="play-button">
                <button style="background-color: transparent;" name="butt" value={{ ids[i] }}>
                    <img class="play-button-img" style="filter: invert(100%);" src="../static/images/delete.png">
                </button>
            </div>
        </form>
    </div>
    <hr style="margin:0 450px 0 450px;border-color: gray;">
    {% endfor %}



    <!--.........................................-->
    <div class="footer">
        <div><a href="about.html" style="text-decoration: none;color:white;">About</a></div>
        <div style="cursor: default;">- ok_17</div>
    </div>
    <script src="../static/js/header.js"></script>

</body>

</html>
